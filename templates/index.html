<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turning Point Bot | Live Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --success: #34d399;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .dashboard-card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .status-badge {
            background: rgba(52, 211, 153, 0.1);
            color: var(--success);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            position: relative;
        }

        .pulse-dot::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }

        h1 { font-size: 1.8rem; margin: 0.5rem 0; color: var(--accent); }
        h2 { font-size: 1.2rem; margin-top: 2rem; color: var(--text-main); text-align: left; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        p { color: var(--text-dim); line-height: 1.6; margin-bottom: 1rem; font-size: 0.95rem; }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.4);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(56, 189, 248, 0.1);
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .product-name { font-weight: 600; font-size: 0.9rem; text-align: left; }
        .product-price { color: var(--success); font-weight: 700; font-size: 1rem; }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <div class="status-badge">
            <div class="pulse-dot"></div>
            SYSTEM LIVE
        </div>

        <h1>Turning Point Bot</h1>
        <p>Your WhatsApp automation is active and processing messages.</p>

        <h2>Current Products</h2>
        <div class="product-list">
            {% for product in products %}
            <div class="product-item">
                <div class="product-name">{{ product.name }}</div>
                <div class="product-price">KSh {{ product.price }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="footer">
            &copy; 2024 Turning Point Bot â€¢ Active Deployment<br>
            Endpoint: /whatsapp
        </div>
    </div>

</body>
</html>
